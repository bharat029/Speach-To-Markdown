<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Speach To Markdown</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body class="grey darken-4 white-text">
    <h1 class="center">Speach To Markdown</h1>
    <div id="main-content">
      <div class="btns">
        <button id="listen" class="blue lighten-2 black-text">Listen</button>
        <button id="stop" class="red white-text">Stop</button>
      </div>
      <div class="outputs"> 
        <p id="editable" contenteditable="true"></p>
        <p id="markdown"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
